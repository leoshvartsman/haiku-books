<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haiku Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Haiku Books</h1>
        <p class="subtitle">AI-generated haiku poetry collections, free to download</p>
    </header>

    <div class="controls">
        <input type="text" id="search" placeholder="Search titles or authors..." aria-label="Search books">
        <select id="sort" aria-label="Sort books">
            <option value="newest">Newest first</option>
            <option value="title">Title A-Z</option>
            <option value="author">Author A-Z</option>
        </select>
    </div>

    <div id="book-count" class="book-count"></div>
    <div id="grid" class="grid"></div>
    <div id="pagination" class="pagination"></div>

    <footer>
        <p>Each book is a unique collection of haiku, written by AI personas and formatted as print-ready volumes.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
